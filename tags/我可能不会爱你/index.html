<div class="post">
	<h2><a href="/read/2011/10/12/tragedy-lasts/" title="悲剧才隽永">悲剧才隽永</a></h2>
	<div class="date" data-date="10/12/2011" >10/12/2011</div>
	<div class="postContent">
        
            <p>『我不是故意的，请不要再哭了。我这支铅笔要送给你，我只削过一次哦。我真的不是故意害你跌倒的，对不起啦。』</p>
<p>「老师早就说过不许在走廊上楼梯口跑，你们不守规矩害我帮老师拿的作业簿掉到一楼，上面有泥土，我对不起爱护作业簿的同学，铅笔还给你，你应该跟全班说对不起。」</p>
